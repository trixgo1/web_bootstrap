<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://www.greendrive-accessories.com/blog/wp-content/uploads/2024/09/SpaceX-Makes-History-with-Polaris-Dawn.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .login-card {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            height: auto;
            max-width: 1500px;
            text-align: center;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .btn-primary {
            background-color: #00bcd4;
        }
        .text-center a {
            color: #00bcd4;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        .extra-info {
            display: none;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function updateDescription() {
            const descriptions = {
                "Especies alienígenas": "Información sobre las distintas especies alienígenas que habitan el universo.",
                "Estaciones espaciales": "Detalles sobre las estaciones espaciales disponibles para viajes y exploración.",
                "Aeropuertos terrestres": "Ubicaciones y características de los principales aeropuertos terrestres.",
                "Información de planetas": "Datos relevantes sobre los planetas habitables y explorables."
            };
            const images = {
                "Especies alienígenas": [
                    "https://i0.wp.com/www.paolopuggioni.com/admin/wp-content/uploads/2021/03/SW_Cantina_Band-2.jpg?ssl=1",
                    "https://lumiere-a.akamaihd.net/v1/images/databank_tradefederation_01_169_4d5122ac.jpeg?region=0%2C49%2C1560%2C780",
                    "https://rebellegion.com/wp-content/uploads/2014/02/GenericWookiee-01.jpg"
                ],
                "Estaciones espaciales": [
                    "https://lumiere-a.akamaihd.net/v1/images/Death-Star-I-copy_36ad2500.jpeg?region=0%2C0%2C1600%2C900",
                    "https://i.pinimg.com/736x/cf/0b/98/cf0b9854b2f37e22e1de1defcfe215e8.jpg",
                    "https://lumiere-a.akamaihd.net/v1/images/databank_tradefederationbattleship_01_169_fc5458ce.jpeg?region=0%2C49%2C1560%2C780"
                ],
                "Aeropuertos terrestres": [
                    "https://cdna.artstation.com/p/assets/images/images/043/917/710/large/paul-wiz-johnson-hoth-echo-base-png.jpg?1638608531",
                    "https://ftsabersite.wordpress.com/wp-content/uploads/2021/12/b6a7bf69da698a27184822ca22a6f412.jpg?w=1024",
                    "https://www.slashfilm.com/img/gallery/how-star-wars-coruscant-became-the-planet-wide-city-of-your-nightmares/l-intro-1678905687.jpg"
                ],
                "Información de planetas": [
                    "https://i.pinimg.com/736x/48/fe/70/48fe709e0565f5c0c872110c10133541.jpg",
                    "https://static1.srcdn.com/wordpress/wp-content/uploads/2019/12/Tatooine-Lars-Homestead.jpg",
                    "https://frikipolis.com/wp-content/uploads/2022/03/1OcJFCKRdBvi0lDLpA59n2bIgcsJIv_ZBnie20vquOE.jpg"
                ]
            };
            const extraInfo = {
                "Especies alienígenas": "Las especies alienígenas han evolucionado en distintos entornos cósmicos, desarrollando habilidades únicas. En este caso,  tenemos de izquierda a derecha: los Biths, una especie con una gran capaciadad pulmonar, por lo que son muy habilidosos con instrumentos de viento; los Neimoidianos poseen unos cerebros especialmente diseñados para el comercio y la economía; los Wookies poseen una gran fuerza física, grandes capacidades atléticas y un gran sentido de la familia y la unión.",
                "Estaciones espaciales": "Las estaciones espaciales sirven como puntos de conexión entre distintos destinos en la galaxia. En este caso tenemos, de izquierda a derecha: la Estrella de la Muerte, estación espacial militar propiedad del Imperio; Fragata Médica, fragata propiedad de la república en la que curan a sus tropas; Estación Espacial de la Federación de Comercio, ",
                "Aeropuertos terrestres": "Los aeropuertos terrestres permiten la conexión entre el planeta y el espacio exterior.",
                "Información de planetas": "Los planetas del universo varían en su composición, atmósfera y posibilidad de habitabilidad."
            };
            
            let selection = document.getElementById("destinationSelect").value;
            document.getElementById("description").innerText = descriptions[selection];
            
            let imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "";
            images[selection].forEach(imgSrc => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.alt = "Imagen de destino";
                imageContainer.appendChild(img);
            });
            document.getElementById("extraInfo").innerText = extraInfo[selection];
            document.getElementById("extraInfo").style.display = 'none';
        }
        
        function toggleExtraInfo() {
            let extraInfo = document.getElementById("extraInfo");
            if (extraInfo.style.display === 'none') {
                extraInfo.style.display = 'block';
            } else {
                extraInfo.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container-wrapper">
        <div class="login-card shadow-lg">
            <h2 class="mb-4">Gestión de destinos</h2>
            <select id="destinationSelect" class="form-select mb-3" onchange="updateDescription()">
                <option selected disabled>Seleccione una opción</option>
                <option value="Especies alienígenas">Especies alienígenas</option>
                <option value="Estaciones espaciales">Estaciones espaciales</option>
                <option value="Aeropuertos terrestres">Aeropuertos terrestres</option>
                <option value="Información de planetas">Información de planetas</option>
            </select>
            <p id="description" class="mt-3">Seleccione una opción para ver la descripción.</p>
            <div id="imageContainer" class="image-container"></div>
            <button class="btn btn-secondary mt-3" onclick="toggleExtraInfo()">Mostrar más</button>
            <p id="extraInfo" class="extra-info"></p>
        </div>
    </div>
</body>
</html>
