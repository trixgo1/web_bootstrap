        .login-card {
            background-color: rgba(0, 0, 0, 0.8);

            border-radius: 15px;
            padding: 40px;

            height: auto;

        }

            background-color: #00bcd4;
        }
        .text-center a {
            color: #00bcd4;
        }
        #destinationImage {
            margin-top: 20px;
            max-width: 100%;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .extra-info {
            display: none;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        function updateDescription() {
            const descriptions = {
                "Especies alienígenas": "Información sobre las distintas especies alienígenas que habitan el universo.",
                "Estaciones espaciales": "Detalles sobre las estaciones espaciales disponibles para viajes y exploración.",
                "Aeropuertos terrestres": "Ubicaciones y características de los principales aeropuertos terrestres.",
                "Información de planetas": "Datos relevantes sobre los planetas habitables y explorables."
            };
            const images = {
                "Especies alienígenas": [
                    "https://i0.wp.com/www.paolopuggioni.com/admin/wp-content/uploads/2021/03/SW_Cantina_Band-2.jpg?fit=2500%2C2273&ssl=1.jpg",
                    "https://pm1.aminoapps.com/6918/d7f9a8386992cff6e90e54a4e7436b193b37a4a3r1-1920-1080v2_hq.jpg",
                    "https://example.com/alien3.jpg"
                ],
                "Estaciones espaciales": [
                    "https://lumiere-a.akamaihd.net/v1/images/Death-Star-I-copy_36ad2500.jpeg?region=0%2C0%2C1600%2C900.jpg",
                    "https://example.com/station2.jpg",
                    "https://example.com/station3.jpg"
                ],
                "Aeropuertos terrestres": [
                    "https://i.pinimg.com/736x/f1/4d/18/f14d18b69af6a849c3e41f6e5d61d00e.jpg",
                    "https://example.com/airport2.jpg",
                    "https://example.com/airport3.jpg"
                ],
                "Información de planetas": [
                    "https://scc10.com.br/wp-content/uploads/2023/07/Planeta-Tatooine-Star-Wars.jpg",
                    "https://i.pinimg.com/736x/48/fe/70/48fe709e0565f5c0c872110c10133541.jpg",
                ]
            };
            const extraInfo = {
                "Especies alienígenas": "Las especies alienígenas han evolucionado en distintos entornos cósmicos, desarrollando habilidades únicas.",
                "Estaciones espaciales": "Las estaciones espaciales sirven como puntos de conexión entre distintos destinos en la galaxia.",
                "Aeropuertos terrestres": "Los aeropuertos terrestres permiten la conexión entre el planeta y el espacio exterior.",
                "Información de planetas": "Los planetas del universo varían en su composición, atmósfera y posibilidad de habitabilidad."
            };
            
            let selection = document.getElementById("destinationSelect").value;
            document.getElementById("description").innerText = descriptions[selection];
            document.getElementById("destinationImage").src = images[selection];
            document.getElementById("destinationImage").style.display = 'block';
            document.getElementById("extraInfo").innerText = extraInfo[selection];
            document.getElementById("extraInfo").style.display = 'none';
        }
        
        function toggleExtraInfo() {
            let extraInfo = document.getElementById("extraInfo");
            if (extraInfo.style.display === 'none') {
                extraInfo.style.display = 'block';
            } else {
                extraInfo.style.display = 'none';
            }
        }
    </script>
</head>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-card shadow-lg">
        <h2 class="mb-4">Gestión de destinos</h2>
        <select id="destinationSelect" class="form-select mb-3" onchange="updateDescription()">
            <option selected disabled>Seleccione una opción</option>
            <option value="Especies alienígenas">Especies alienígenas</option>
            <option value="Estaciones espaciales">Estaciones espaciales</option>
            <option value="Aeropuertos terrestres">Aeropuertos terrestres</option>
            <option value="Información de planetas">Información de planetas</option>
        </select>
        <p id="description" class="mt-3">Seleccione una opción para ver la descripción.</p>
        <img id="destinationImage" src="" alt="Imagen de destino" style="display: none;" />
        <button class="btn btn-secondary mt-3" onclick="toggleExtraInfo()">Mostrar más</button>
        <p id="extraInfo" class="extra-info"></p>
    </div>
