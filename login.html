<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://www.greendrive-accessories.com/blog/wp-content/uploads/2024/09/SpaceX-Makes-History-with-Polaris-Dawn.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin-top: 10%;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary {
            background-color: #00bcd4;
        }

        .text-center a {
            color: #00bcd4;
        }

        .signup-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #005db9b9;
            color: white;
            border-radius: 10px;
            padding: 15px 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            font-size: 16px;
        }

        .signup-box a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .signup-box a:hover {
            text-decoration: underline;
            color: #0080ff;
        }

        .signup-box:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <a href="/signup">¿No tienes cuenta?</a>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card shadow-lg">
            <h2 class="text-center mb-4">Bienvenido a SpaceX</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                <div class="mt-3 text-center">
                    <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
